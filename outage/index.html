<!DOCTYPE html>
<html>
  <head>
    <title>停電時間帯検索 (非公式)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="stylesheets/jquery.ui.all.css" type="text/css" media="screen" />
    <style type="text/css" media="screen">
      .hidden {
        display: none;
      }

      #pagination span, #pagination a {
        border: 1px solid black;
        margin: 0 5px;
        padding: 3px;
        font-size: 50%;
        color: #ccc;
        text-decoration: none;
      }

      #pagination span {
        color: #ccc;
      }

      #pagination a {
        font-weight: bold;
        color: #333;
      }

    </style>
  </head>
  <body>
    <h1>停電時間帯検索 (非公式)</h1>

    <p>
      データ: 3月18日21時 東京電力発表の物による
    </p>

    <p>
      正確な情報については<a href="http://www.tepco.co.jp">http://www.tepco.co.jp</a>を参照してください。もし何かあれば、nonowarn at gmail dot com までお願いします。
    </p>

    <div>
      日付: <input type="text" id="date"></input>
    </div>

    <form id="search">
      <label for="q">地区名の一部 (例: 水戸市千波町)</label>
      <input type="text" name="q"></input>
      <input type="submit" value="検索"></input>
    </form>

    <table id="timings">
      <tr>
        <th>地区</th>
        <th>停電する可能性がある時間帯</th>
        <th>需要が逼迫したときに停電する可能性がある時間帯</th>
      </tr>
    </table>

    <div id="pagination"></div>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.8.10.custom.min.js"></script>
    <script type="text/javascript" src="jquery.ui.datepicker-ja.js"></script>
    <script type="text/javascript" src="jquery.pagination.js"></script>
    <script type="text/javascript" src="timings.js" charset="UTF-8"></script>
    <script type="text/javascript" src="application.js"></script>
  </body>
</html>
