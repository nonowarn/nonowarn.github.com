<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Functionator</title>

    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1 class=title>Type "function" as fast as you can</h1>

    <div class=input-field>
      <input id="target" type="text" value="" autofocus />
    </div>

    <div class=blocks>
      <div id="result"></div>
      <div id=menu>
        <a class=retry id=retry href="javascript:;">Retry?</a>
        <span>or</span>
        <iframe class=tweet-button
                allowtransparency="true" frameborder="0" scrolling="no"
                style="width:130px; height:28px;"></iframe>
      </div>
    </div>

    <script src="app.js"></script>

  </body>
</html>
